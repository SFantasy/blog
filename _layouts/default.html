<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}" />
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
  {% endif %}
  {% if page.description  %}
    <meta name="description " content="{{ page.description }}" />
  {% endif %}
  <link rel="shortcut icon" href="/media/icon.ico" />
  <link rel="stylesheet" href="/media/css/default.css" />
  <link href="/atom.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml" />
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="container">
    <header>
      <div>
        <h1>{{ site.title }}</h1>
	    <h3>Front-end Dev, Python/Google Fan, GUN/Linux user</h3>
      </div> 
    </header>
    <nav>
      <span><a href="/">HOME</a></span>
	  <span><a href="/">CATEGORIES</a></span>
	  <span><a href="/archive.html">ARCHIVE</a></span>
	  <span><a href="/links.html">LINKS</a></span>
      <span><br /></span>
	  <span><a href="/about.html">ABOUT</a></span>
    </nav>
    <article>
      {{ content }}
    </article>
    <footer>
	  <span>Designe by fanTasy | Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a></span>
    </footer>
  </div>
  {% if site.google_analytics_tracking_id %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</body>
</html>
