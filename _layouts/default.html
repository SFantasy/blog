<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  {% if page.description  %}
    <meta name="description " content="{{ page.description  }}">
  {% endif %}
  <link rel="stylesheet" href="/media/css/modern.css">
  <link rel="stylesheet" href="/media/css/default.css">
  <link href="/atom.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="/media/javacript/dropdown.js"></script>
</head>
<body>
  {% include header.md %}
  <hr/>
  <div class="page">
	<div class="page-region">
	  <div class="page-region-content">
        <article>
          {{ content }}
        </article>
        {% include aside.md %}
	  </div>
    </div>
  </div>
  <div class="page">
	<div class="nav-bar">
	  <div class="nav-bar-inner padding8 bg-color-darken fg-color-white">
		{% include footer.md %}
		{% include analysis.md %}
	  </div>
	</div>
  </div>
</body>
</html>
